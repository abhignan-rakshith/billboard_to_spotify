name: billboard_to_spotify
description: "A Flutter application that allows users to search for Billboard charts and open them in Spotify."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  html: ^0.15.6
  http: ^1.4.0
  url_launcher: ^6.3.1
  crypto: ^3.0.6
  flutter_secure_storage: ^9.2.4
  connectivity_plus: ^6.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

